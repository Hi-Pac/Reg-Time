<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل الحضور والانصراف</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');

        :root {
            --primary-color: #5D5CDE;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f4f6;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3e3dd3;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-right-color: var(--primary-color);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-bold mb-4">نظام تسجيل الحضور والانصراف</h1>
        <p class="text-gray-600 mb-6">تأكد من أنك داخل موقع الشركة لتسجيل الحضور أو الانصراف</p>

        <!-- زر تسجيل الحضور/الانصراف -->
        <button id="checkButton" class="btn-primary">تسجيل الحضور / الانصراف</button>

        <!-- مؤشر التحميل -->
        <div id="loadingIndicator" class="loading-spinner hidden mt-4"></div>

        <!-- نموذج إدخال اسم الموظف -->
        <div id="nameForm" class="hidden mt-6">
            <label for="employeeName" class="block text-gray-700 text-sm font-medium mb-2">اسمك الثنائي</label>
            <input type="text" id="employeeName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="أدخل اسمك الثنائي" />
            <button id="submitName" class="btn-primary mt-4 w-full">إرسال</button>
        </div>
    </div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBGmPBvFrap25W2d-BueVCjHmWJh5vAaiU",
            authDomain: "reg-time.firebaseapp.com",
            projectId: "reg-time",
            storageBucket: "reg-time.firebasestorage.app",
            messagingSenderId: "388216258796",
            appId: "1:388216258796:web:61ebca12e7c6c9e05765c9",
            measurementId: "G-4Q8T869WC1"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // بيانات موقع الشركة
        const companyLocation = {
            latitude: 30.8087063, 
            longitude: 31.0030066,
            radius: 25 // نصف قطر الموقع بالمتر
        };

        // العناصر في الصفحة
        const elements = {
            checkButton: document.getElementById('checkButton'),
            loadingIndicator: document.getElementById('loadingIndicator'),
            nameForm: document.getElementById('nameForm'),
            employeeName: document.getElementById('employeeName'),
            submitName: document.getElementById('submitName'),
        };

        // توليد معرف الجهاز باستخدام FingerprintJS
        async function generateDeviceId() {
            try {
                const storedDeviceId = localStorage.getItem('device_id');
                if (storedDeviceId) return storedDeviceId;

                const fp = await FingerprintJS.load();
                const result = await fp.get();
                const uniqueId = result.visitorId;

                localStorage.setItem('device_id', uniqueId);
                return uniqueId;
            } catch (error) {
                console.error("خطأ في توليد معرف الجهاز:", error);
                showError("تعذر توليد معرف الجهاز. يرجى المحاولة مرة أخرى.");
                throw error;
            }
        }

        // عرض رسالة خطأ
        function showError(message) {
            Swal.fire({
                title: 'خطأ',
                text: message,
                icon: 'error',
                confirmButtonText: 'موافق',
                confirmButtonColor: '#5D5CDE'
            });
        }

        // تسجيل الموظف الجديد
        async function registerNewEmployee(deviceId, name) {
            try {
                await db.collection('employees').doc(deviceId).set({
                    name: name,
                    registrationDate: firebase.firestore.FieldValue.serverTimestamp()
                });

                Swal.fire({
                    title: 'تم التسجيل بنجاح',
                    text: 'تم تسجيل بياناتك بنجاح. يمكنك الآن تسجيل الحضور أو الانصراف.',
                    icon: 'success',
                    confirmButtonText: 'موافق',
                    confirmButtonColor: '#5D5CDE'
                });

                elements.nameForm.classList.add('hidden');
                elements.checkButton.classList.remove('hidden');
            } catch (error) {
                console.error("خطأ أثناء تسجيل الموظف:", error);
                showError("حدث خطأ أثناء تسجيل بياناتك. يرجى المحاولة مرة أخرى.");
            }
        }

        // التحقق من تسجيل الموظف
        async function checkEmployeeRegistration() {
            const deviceId = await generateDeviceId();

            try {
                const doc = await db.collection('employees').doc(deviceId).get();

                if (doc.exists) {
                    // الموظف مسجل بالفعل
                    return true;
                } else {
                    // الموظف جديد، عرض نموذج إدخال الاسم
                    elements.checkButton.classList.add('hidden');
                    elements.nameForm.classList.remove('hidden');

                    // التعامل مع زر إرسال الاسم
                    elements.submitName.addEventListener('click', () => {
                        const name = elements.employeeName.value.trim();
                        if (name.length < 3 || !name.includes(' ')) {
                            showError("يرجى إدخال اسمك الثنائي بشكل صحيح.");
                            return;
                        }
                        registerNewEmployee(deviceId, name);
                    });

                    return false;
                }
            } catch (error) {
                console.error("خطأ أثناء التحقق من التسجيل:", error);
                showError("حدث خطأ أثناء التحقق من بيانات الموظف. يرجى المحاولة مرة أخرى.");
                return false;
            }
        }

        // تسجيل الحضور / الانصراف
        async function processAttendance(deviceId) {
            const now = new Date();
            const hours = now.getHours();
            const type = hours < 14 ? "حضور" : "انصراف";

            try {
                await db.collection('attendance').add({
                    deviceId,
                    type,
                    time: now.toLocaleTimeString('ar-EG'),
                    date: now.toLocaleDateString('ar-EG'),
                    timestamp: firebase.firestore.Timestamp.fromDate(now)
                });

                Swal.fire({
                    title: 'تم بنجاح',
                    text: `تم تسجيل ${type} بنجاح!`,
                    icon: 'success',
                    confirmButtonText: 'موافق',
                    confirmButtonColor: '#5D5CDE'
                });

                elements.loadingIndicator.classList.add('hidden');
                elements.checkButton.classList.remove('hidden');
            } catch (error) {
                console.error("خطأ أثناء تسجيل الحضور:", error);
                showError("حدث خطأ أثناء تسجيل الحضور. يرجى المحاولة مرة أخرى.");
            }
        }

        // التعامل مع زر تسجيل الحضور / الانصراف
        elements.checkButton.addEventListener('click', async () => {
            elements.checkButton.classList.add('hidden');
            elements.loadingIndicator.classList.remove('hidden');

            const isRegistered = await checkEmployeeRegistration();
            if (isRegistered) {
                const deviceId = await generateDeviceId();
                await processAttendance(deviceId);
            }

            elements.loadingIndicator.classList.add('hidden');
        });
    </script>
</body>
</html>
