<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل الحضور والانصراف</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <style>
        /* تنسيقات CSS */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');

        :root {
            --primary-color: #5D5CDE;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f4f6;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3e3dd3;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-right-color: var(--primary-color);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-bold mb-4">نظام تسجيل الحضور والانصراف</h1>
        <p class="text-gray-600 mb-6">تأكد من أنك داخل موقع الشركة لتسجيل الحضور أو الانصراف</p>
        <button id="checkButton" class="btn-primary">تسجيل الحضور / الانصراف</button>
        <div id="loadingIndicator" class="loading-spinner hidden mt-4"></div>
    </div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBGmPBvFrap25W2d-BueVCjHmWJh5vAaiU",
            authDomain: "reg-time.firebaseapp.com",
            projectId: "reg-time",
            storageBucket: "reg-time.firebasestorage.app",
            messagingSenderId: "388216258796",
            appId: "1:388216258796:web:61ebca12e7c6c9e05765c9",
            measurementId: "G-4Q8T869WC1"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // بيانات موقع الشركة
        const companyLocation = {
            latitude: 30.8088938, 
            longitude: 31.0032842,
            radius: 25 // نصف قطر الموقع بالمتر
        };

        // توليد معرف الجهاز باستخدام FingerprintJS
        async function generateDeviceId() {
            try {
                const storedDeviceId = localStorage.getItem('device_id');
                if (storedDeviceId) return storedDeviceId;

                const fp = await FingerprintJS.load();
                const result = await fp.get();
                const uniqueId = result.visitorId;

                localStorage.setItem('device_id', uniqueId);
                return uniqueId;
            } catch (error) {
                console.error("خطأ في توليد معرف الجهاز:", error);
                showError("تعذر توليد معرف الجهاز. يرجى المحاولة مرة أخرى.");
                throw error;
            }
        }

        // حساب المسافة بين نقطتين جغرافيتين
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // نصف قطر الأرض بالأمتار
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // المسافة بالأمتار
        }

        // عرض رسالة خطأ
        function showError(message) {
            Swal.fire({
                title: 'خطأ',
                text: message,
                icon: 'error',
                confirmButtonText: 'موافق',
                confirmButtonColor: '#5D5CDE'
            });
        }

        // تسجيل الحضور / الانصراف في Firebase
        async function processAttendance(deviceId) {
            const now = new Date();
            const hours = now.getHours();
            const type = hours < 14 ? "حضور" : "انصراف";

            try {
                await db.collection('attendance').add({
                    deviceId,
                    type,
                    time: now.toLocaleTimeString('ar-EG'),
                    date: now.toLocaleDateString('ar-EG'),
                    timestamp: firebase.firestore.Timestamp.fromDate(now)
                });

                Swal.fire({
                    title: 'تم بنجاح',
                    text: `تم تسجيل ${type} بنجاح!`,
                    icon: 'success',
                    confirmButtonText: 'موافق',
                    confirmButtonColor: '#5D5CDE'
                });
            } catch (error) {
                console.error("خطأ أثناء تسجيل الحضور:", error);
                showError("حدث خطأ أثناء تسجيل الحضور. يرجى المحاولة مرة أخرى.");
            }
        }

        // التحقق من الموقع الجغرافي
        async function checkLocation() {
            if (!navigator.geolocation) {
                showError("متصفحك لا يدعم خدمة تحديد الموقع.");
                return;
            }

            navigator.geolocation.getCurrentPosition(async (position) => {
                const { latitude, longitude } = position.coords;
                const distance = calculateDistance(
                    latitude, longitude,
                    companyLocation.latitude, companyLocation.longitude
                );

                if (distance > companyLocation.radius) {
                    showError("أنت لست داخل موقع الشركة. يرجى المحاولة مرة أخرى عند الوصول.");
                    document.getElementById('loadingIndicator').classList.add('hidden');
                    document.getElementById('checkButton').classList.remove('hidden');
                    return;
                }

                const deviceId = await generateDeviceId();
                await processAttendance(deviceId);

                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('checkButton').classList.remove('hidden');
            }, (error) => {
                console.error("خطأ في تحديد الموقع:", error);
                let message = "حدث خطأ أثناء تحديد الموقع.";
                if (error.code === error.PERMISSION_DENIED) {
                    message = "تم رفض الوصول إلى خدمة تحديد الموقع.";
                } else if (error.code === error.POSITION_UNAVAILABLE) {
                    message = "معلومات الموقع غير متاحة.";
                } else if (error.code === error.TIMEOUT) {
                    message = "انتهت مهلة طلب تحديد الموقع.";
                }
                showError(message);
                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('checkButton').classList.remove('hidden');
            });
        }

        // التعامل مع زر تسجيل الحضور / الانصراف
        document.getElementById('checkButton').addEventListener('click', () => {
            const button = document.getElementById('checkButton');
            const loader = document.getElementById('loadingIndicator');

            button.classList.add('hidden');
            loader.classList.remove('hidden');

            checkLocation();
        });
    </script>
</body>
</html>
