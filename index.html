<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل الحضور والانصراف</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <style>
        /* نفس التنسيقات السابقة */
    </style>
</head>
<body class="min-h-screen bg-gray-100 py-6 px-4">
    <div class="max-w-md mx-auto">
        <div class="card bg-white p-8 rounded-xl shadow-lg mb-6 text-center fade-in">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">نظام تسجيل الحضور والانصراف</h1>
            <button id="checkButton" class="w-full btn-primary text-white py-3 px-6 rounded-md font-medium text-lg pulse-animation">
                تسجيل الحضور / الانصراف
            </button>
            <div id="loadingIndicator" class="hidden mt-4 flex justify-center">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBGmPBvFrap25W2d-BueVCjHmWJh5vAaiU",
            authDomain: "reg-time.firebaseapp.com",
            projectId: "reg-time",
            storageBucket: "reg-time.firebasestorage.app",
            messagingSenderId: "388216258796",
            appId: "1:388216258796:web:61ebca12e7c6c9e05765c9",
            measurementId: "G-4Q8T869WC1"
        };
        
        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // توليد معرف الجهاز باستخدام FingerprintJS
        async function generateDeviceId() {
            try {
                const storedDeviceId = localStorage.getItem('device_id');
                if (storedDeviceId) return storedDeviceId;

                const fp = await FingerprintJS.load();
                const result = await fp.get();
                const uniqueId = result.visitorId;

                localStorage.setItem('device_id', uniqueId);
                return uniqueId;
            } catch (error) {
                console.error("خطأ في توليد معرف الجهاز:", error);
                showError("تعذر توليد معرف الجهاز. يرجى المحاولة مرة أخرى.");
                throw error;
            }
        }

        // عرض رسالة خطأ
        function showError(message) {
            Swal.fire({
                title: 'خطأ',
                text: message,
                icon: 'error',
                confirmButtonText: 'موافق',
                confirmButtonColor: '#5D5CDE'
            });
        }

        // التعامل مع زر تسجيل الحضور / الانصراف
        document.getElementById('checkButton').addEventListener('click', async () => {
            const button = document.getElementById('checkButton');
            const loader = document.getElementById('loadingIndicator');

            // إظهار المؤشر
            button.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                const deviceId = await generateDeviceId();
                console.log("معرف الجهاز:", deviceId);

                // التحقق من الموقع الجغرافي
                if (!navigator.geolocation) {
                    throw new Error("المتصفح لا يدعم خدمة تحديد الموقع.");
                }

                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        console.log("تم تحديد الموقع بنجاح:", position);
                        // هنا يمكن إضافة الكود الخاص بالتحقق من الموقع
                        setTimeout(() => {
                            loader.classList.add('hidden');
                            button.classList.remove('hidden');
                        }, 2000);
                    },
                    (error) => {
                        console.error("خطأ في تحديد الموقع:", error);
                        let errorMessage = '';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'تم رفض الوصول إلى خدمة تحديد الموقع.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'معلومات الموقع غير متاحة.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'انتهت مهلة طلب تحديد الموقع.';
                                break;
                            default:
                                errorMessage = 'حدث خطأ غير معروف في تحديد الموقع.';
                                break;
                        }
                        showError(errorMessage);
                        loader.classList.add('hidden');
                        button.classList.remove('hidden');
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } catch (error) {
                console.error("خطأ أثناء العملية:", error);
                showError("حدث خطأ أثناء تنفيذ العملية. يرجى المحاولة مرة أخرى.");
                loader.classList.add('hidden');
                button.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
